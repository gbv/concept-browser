<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSKOS concept browser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-vzg.css">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>

    <script src="controller.js"></script>
    <script src="lib/ng-skos/ng-skos.min.js"></script>
    <link rel="stylesheet" href="lib/ng-skos/ng-skos.css">
    <link rel="stylesheet" href="concept-browser.css">

  </head>
  <body>
    <div class="container" ng-app="Browser">
      <div class="page-header">
        <h1>Normdatendienst</h1>
      </div>

      <!--p>
        This page allows the browsing through concepts of several Knowledge Organization Systems.
      </p-->

      <div ng-controller="conceptBrowserController">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="terminology" class="col-sm-2 control-label hidden-xs">Normdatei</label>
          <div class="col-sm-10">
            <div class="input-group" uib-dropdown keyboard-nav  style="width:100%;">
              <button id="split-button" type="button" uib-dropdown-toggle
                      class="btn" style="width:100%; text-align: left">
                <span ng-if="activeScheme.prefLabel" skos-label="activeScheme.prefLabel"/>
                <span ng-if="!activeScheme.prefLabel">Select a KOS</span>
              </button>
              <!--a type="button" class="btn btn-primary input-btn-group" uib-dropdown-toggle 
                 style="display: table-cell;">
                <span class="caret"></span>
                <span class="sr-only">Split button!</span>
              </a-->
              <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li ng-repeat="s in schemes">
                  <a href="#" ng-click="selectScheme(s)" skos-label="s.prefLabel"></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="search" class="col-sm-2 control-label hidden-xs">Identifier</label>
          <div class="col-sm-10">
            <div class="input-group">
              <input type="text" name="input" class="form-control" placeholder="Identifier"
                     ng-model="activeURI" ng-change="selectURI(activeURI)"></input>
              <a type="submit" ng-click="getConcept(activeURI)" class="btn btn-primary input-group-btn"
                  style="font-size:100%">
                <span class="glyphicon glyphicon-search"></span>
                Suche
              </a>
            </div>
          </div>
        </div>
      </form>

      <hr/>


        <!--div class="row">
          <div class="col-sm-4">
              <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li ng-repeat="s in schemes">
                    <a href="#" ng-click="selectScheme(s)"><span skos-label="s.prefLabel"></span></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-sm-8">
            <form class="form-horizontal" ng-if="activeScheme.prefLabel">
              <div class="col-sm-9" style="padding:10px 10px 10px 0px;">
                <input type="text" name="input" class="form-control form-size-v" ng-model="activeURI" ng-change="selectURI(activeURI)" placeholder="Paste URI here!"></input>
              </div>
              <div class="col-sm-3" style="padding:10px 10px 10px 0px;">
                <button type="submit" ng-click="getConcept(activeURI)" class="btn btn-primary">
                  <span class="glyphicon glyphicon-search"></span>
                  lookup
                </button>
              </div>
            </form>
          </div>
        </div-->


        <div class="row" style="">
          <div class="col-sm-12">
            <div ng-if="activeConcept" skos-concept="activeConcept" language="language" skos-click="browseConcept"></div>
            <div ng-show="loading" style="padding-left:115px;padding-top:80px;font-size:1.7em;">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
          </div>
        </div>

      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
        </div>
        <div class="row">
          <div class="col-md-10 text-muted">
          </div>
          <div class="col-md-2 text-right text-muted">
            <i class="fa fa-github"></i>
            <a href="https://github.com/gbv/concept-browser/blob/master/index.html">source</a>
          </div>
        </div>
      </div>
